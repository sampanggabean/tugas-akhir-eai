<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <style>
        body {
        padding-top: 150px;
        }
        @media (max-width: 979px) {
        body {
            padding-top: 0px;
        }
        }
    </style>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-control">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-4">
                        <input class="form-check-input" type="checkbox" name="programmer"><label class="form-check-label">Programmer</label><br>
                        <input class="form-check-input" type="checkbox" name="data"><label class="form-check-label">Data</label><br>
                        <input class="form-check-input" type="checkbox" name="network"><label class="form-check-label">Network</label><br>
                        <input class="form-check-input" type="checkbox" name="cyber_security"><label class="form-check-label">Cyber Security</label><br>
                    </li>
                    <li class="nav-item mx-4">
                        <label class="form-label">Mode</label>
                      <select class="form-select" name="date_mode" >
                        <option value="before" selected="selected">Before</option>
                        <option value="after">After</option>
                    </select>
                    </li>
                    <li class="nav-item mx-4">
                        <label class="form-label">Date</label>
                        <input class="form-control" type="date" name="date">
                      </li>
                    <li class="nav-item mx-4">
                        <label class="form-label">Location</label><input class="form-control" name="location" type="text" placeholder="Jakarta">
                    </li>
                    <li class="nav-item mx-4">
                        <label class="form-label">Company</label><input class="form-control" name="company" type="text" placeholder="IBM">
                    </li>
                    <li class="nav-item mx-4">
                        <button type="submit" class="btn btn-primary my-4">Filter</button>
                    </li>
                    <li class="nav-item mx-4">
                        {% if prev %}
                            <a class="btn btn-primary my-4" href="{{prev}}">Previous Page</a>
                        {% endif %}
                    </li>
                    <li class="nav-item mx-4">
                        <span class="navbar-text my-4">Page {{page}}</span>
                    </li>
                    <li class="nav-item mx-4">
                        {% if next %}
                            <a class='btn nav-item btn-primary my-4' href="{{next}}">Next Page</a>
                        {% endif %}
                    </li>
                  </ul>
            </form>
          </div>
        </div>
      </nav>
    <div class="d-flex justify-content-center">
        <div>
            {% if jobs %}
                {% for job in jobs.results %}
                    <div class="row my-4">
                        <div class="card">
                            <h5 class="card-header">{{job.source}}</h5>
                            <div class="card-body">
                                <h5 class="card-title">{{job.position}}</h5>
                                <h6 class="card-subtitle">{{job.location}}</h6>
                                <h6 class="card-body">Working for {{job.company}}</h6>
                                <a href="{{job.url}}" class="btn btn-primary">Visit Offer</a>
                            </div>
                            <div class="card-footer">
                                <label>Posted on {{job.created_at}}</label>
                            </div>                    
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</body>
</html>
